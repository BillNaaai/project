<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Dashboard | E-Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navigation -->
<div id="navigation-container"></div>
<script src="navigation.js"></script>

<!-- Main Content -->
<div class="container my-5">
  <h1 class="text-center">My Items for Sale</h1>
  <div class="text-end mb-3">
    <a href="sellitem.html" class="btn btn-success">+ Sell New Item</a>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="item-list">
    <p>Loading...</p>
  </div>

  <h3 class="mt-5">Customer Orders</h3>
  <div id="customer-orders" class="row"></div>
</div>

<!-- Footer -->
<div id="footer-container"></div>
<script src="footer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(sessionStorage.getItem("user"));
  if (!user || !user.id) {
    alert("Please log in to view this page.");
    window.location.href = "loginpage.html";
    return;
  }

  // Load seller items
  fetch("get_seller_items.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ seller_id: user.id })
  })
    .then(res => res.json())
    .then(items => {
      const container = document.getElementById("item-list");
      container.innerHTML = "";

      if (!Array.isArray(items) || items.length === 0) {
        container.innerHTML = "<p class='text-center'>You have no items listed yet.</p>";
        return;
      }

      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "col";

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${item.image_url || 'images/placeholder.jpg'}" class="card-img-top" alt="${item.title}">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.description}</p>
              <p class="fw-bold text-primary">R${parseFloat(item.price).toFixed(2)}</p>
              <p class="text-muted">${item.category}</p>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteItem(${item.id})">Delete</button>
            </div>
          </div>`;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Failed to fetch items:", err);
      document.getElementById("item-list").innerHTML = "<p class='text-danger text-center'>Failed to load items.</p>";
    });

  // Load customer orders
  fetch("get_seller_orders.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `seller_id=${encodeURIComponent(user.id)}`
  })
    .then(res => res.json())
    .then(orders => {
      const container = document.getElementById("customer-orders");
      if (!Array.isArray(orders) || orders.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No customer orders yet.</div>';
        return;
      }

      container.innerHTML = '';
      orders.forEach(order => {
        container.innerHTML += `
          <div class="col-md-6">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-4">
                  <img src="${order.image_url || 'images/placeholder.jpg'}" class="img-fluid rounded-start" alt="${order.title}">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title">${order.title}</h5>
                    <p><strong>Quantity:</strong> ${order.quantity}</p>
                    <p><strong>Price:</strong> R${parseFloat(order.price).toFixed(2)}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
      });
    })
    .catch(err => {
      console.error("Failed to load customer orders:", err);
      document.getElementById("customer-orders").innerHTML = '<div class="alert alert-danger">Could not load customer orders.</div>';
    });
});

// Optional: delete item handler (you may already have it in another script)
function deleteItem(id) {
  if (!confirm("Are you sure you want to delete this item?")) return;

  fetch("delete_item.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ item_id: id })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Item deleted successfully.");
      location.reload();
    } else {
      alert(data.error || "Failed to delete item.");
    }
  });
}
</script>
</body>
</html>
