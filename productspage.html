<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Products | E-Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <div id="navigation-container"></div>
  <script src="navigation.js"></script>

  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Browse Products</h1>

    <!-- Filter Section -->
    <div class="filter-section mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="categoryFilter" class="form-label">Filter by Category</label>
          <select id="categoryFilter" class="form-select">
            <option value="">All Categories</option>
            <!-- Options will be added dynamically -->
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="price-range-label">Price Range: <span id="priceRangeValue">R0 - R1000000</span></label>
          <input type="range" class="form-range" min="0" max="1000000" step="100" id="priceRange">
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="row" id="productList">
      <!-- Products will be rendered here -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script src="footer.js"></script>

  <script>
const productList = document.getElementById('productList');
const categoryFilter = document.getElementById('categoryFilter');
const priceRange = document.getElementById('priceRange');
const priceRangeValue = document.getElementById('priceRangeValue');

let allItems = [];

function renderProducts(items) {
  productList.innerHTML = '';
  if (items.length === 0) {
    productList.innerHTML = '<div class="col-12"><div class="alert alert-warning">No products found.</div></div>';
    return;
  }

  items.forEach(item => {
    const card = `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="${item.image_url || 'https://via.placeholder.com/300x200?text=No+Image'}" class="card-img-top" alt="${item.title}">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">${item.title}</h5>
            <p class="card-text text-muted">${item.category}</p>
            <p class="card-text">R${parseFloat(item.price).toFixed(2)}</p>
            <p class="card-text">${item.description.substring(0, 80)}...</p>
            <a href="#" class="btn btn-primary mt-auto">View Item</a>
          </div>
        </div>
      </div>
    `;
    productList.insertAdjacentHTML('beforeend', card);
  });
}

function applyFilters() {
  const selectedCategory = categoryFilter.value;
  const maxPrice = parseFloat(priceRange.value);

  const filtered = allItems.filter(item => {
    const inCategory = !selectedCategory || item.category === selectedCategory;
    const inPriceRange = parseFloat(item.price) <= maxPrice;
    return inCategory && inPriceRange;
  });

  renderProducts(filtered);
}

function populateCategoryOptions() {
  fetch('get_categories.php')
    .then(res => res.json())
    .then(categories => {
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    })
    .catch(() => {
      console.error('Failed to load categories');
    });
}

document.addEventListener('DOMContentLoaded', () => {
  fetch('get_all_items.php')
    .then(res => res.json())
    .then(data => {
      allItems = data;
      renderProducts(allItems);
    });

  populateCategoryOptions();

  categoryFilter.addEventListener('change', applyFilters);
  priceRange.addEventListener('input', () => {
    priceRangeValue.textContent = `R0 - R${priceRange.value}`;
    applyFilters();
  });
});
</script>
</body>
</html>
