
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- Navigation -->
<div id="navigation-container"></div>
<script src="navigation.js"></script>

<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <div class="col-lg-12 mb-4">
            <h1 class="display-5">Contact Us</h1>
            <hr>
        </div>
    </div>
    
    <div class="row">
        <!-- Contact Form -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Send Us a Message</h5>
                    <form id="contactForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber">
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject*</label>
                            <select class="form-select" id="subject" required>
                                <option value="" selected disabled>Select a subject</option>
                                <option value="order">Order Inquiry</option>
                                <option value="return">Return/Refund</option>
                                <option value="product">Product Question</option>
                                <option value="shipping">Shipping Information</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Message*</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter">
                            <label class="form-check-label" for="newsletter">Subscribe to our newsletter</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit Message</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Contact Information -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Contact Information</h5>
                    <hr>
                    <p><i class="bi bi-geo-alt-fill me-2"></i> <strong>Address:</strong></p>
                    <p class="ms-4">E-Shop Inc.<br>40 Blaauwberg Road<br>Cape Town, Western Cape, 7441</p>
                    
                    <p><i class="bi bi-telephone-fill me-2"></i> <strong>Phone:</strong></p>
                    <p class="ms-4">+27 21 551 5500</p>
                    
                    <p><i class="bi bi-envelope-fill me-2"></i> <strong>Email:</strong></p>
                    <p class="ms-4">support@eshop.com</p>
                    
                    <p><i class="bi bi-clock-fill me-2"></i> <strong>Business Hours:</strong></p>
                    <p class="ms-4">Monday - Friday: 9AM - 5PM<br>Saturday: 10AM - 2PM<br>Sunday: Closed</p>
                </div>
            </div>
            
            <!-- Map -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Our Location</h5>
                    <hr>
                    <div class="map-placeholder bg-light d-flex align-items-center justify-content-center" style="height: 250px;">
                        <p class="text-center text-muted">
                            <i class="bi bi-geo-alt display-4 d-block"></i>
                            <span>Map would display here</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</div>

<!-- Footer -->
<div id="footer-container"></div>
<script src="footer.js"></script>

<script>
    // Form submission functionality
    $(document).ready(function() {
        $('#contactForm').submit(function(e) {
            e.preventDefault();
            // Here you would normally send the form data to your server
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    });
</script>
</body>
</html>
