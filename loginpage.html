<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
<div id="navigation-container"></div>

<script src="navigation.js"></script>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="login-container">
            <h1 class="text-center mb-4">Login to Your Account</h1>
            
            <div class="card login-card">
                <div class="card-body p-4">
                    <form id="loginForm" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                            <a href="forgot-password.html" class="float-end forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                        
                        <div class="social-login">
                            <p class="text-center mb-3">Or login with</p>
                            <button type="button" class="btn btn-outline-dark social-btn">
                                <i class="bi-google me-2"></i> Google
                            </button>
                            <button type="button" class="btn btn-outline-primary social-btn">
                                <i class="bi-facebook me-2"></i> Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="registerpage.html">Sign up</a></p>
            </div>
        </div>
    </div>

     <!-- Footer -->
     <div id="footer-container"></div>

     <script src="footer.js"></script>
    
     <script>
       $(document).ready(function() {
    $('#loginForm').submit(function(e) {
        e.preventDefault();

        const loginData = {
            email: $('#email').val(),
            password: $('#password').val()
        };

        console.log("Sending login data:", loginData);

        $.ajax({
            url: 'http://localhost/project/login.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(loginData),
            success: function(response) {
                console.log("üîπ Raw Server Response:", response);

                if (typeof response === "string") {
                    try {
                        response = JSON.parse(response);
                    } catch (e) {
                        console.error("‚ùå Error parsing JSON:", e);
                        alert("Unexpected server response.");
                        return;
                    }
                }

                console.log("üîπ Parsed Response:", response);
                console.log("üîπ Message:", response.message);
                console.log("üîπ User Data:", response.user);

                // ‚úÖ Check if the response contains valid user data
                if (response.message === "Login successful") {
                    if (!response.user) {
                        console.error("‚ùå ERROR: No user data in response!");
                        alert("Login failed: No user data received.");
                        return;
                    }

                    sessionStorage.setItem("user", JSON.stringify(response.user));
                    console.log("‚úÖ User stored in sessionStorage:", sessionStorage.getItem("user"));
                    window.location.href = "index.html";
                } else {
                    alert(response.error || "Invalid login credentials.");
                }
            },
            error: function(xhr, status, error) {
                console.error("‚ùå AJAX Error:", status, error);
                console.error("‚ùå Full Response:", xhr.responseText);
                alert(xhr.responseJSON?.error || "Login failed.");
            }
        });
    });
});
    </script>
</body>
</html>
