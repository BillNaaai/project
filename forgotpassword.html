<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - E-Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <div id="navigation-container"></div>
  <script src="navigation.js"></script>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="login-container">
      <h1 class="text-center mb-4">Forgot Your Password?</h1>
      
      <div class="card login-card">
        <div class="card-body p-4">
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your registered email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="form-text">We'll send you a link to reset your password.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Send Reset Link</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <p>Remembered your password? <a href="loginpage.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script src="footer.js"></script>

  <!-- Password Reset JS -->
  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      // Example: Send request to backend (you must implement this server-side)
      fetch("request_password_reset.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Reset link sent. Please check your inbox.");
        } else {
          alert(data.error || "Something went wrong.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Server error. Try again later.");
      });
    });
  </script>
</body>
</html>
