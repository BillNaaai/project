<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - E-Shop</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navigation -->
  <div id="navigation-container"></div>
  <script src="navigation.js"></script>

  <!-- Profile Content -->
  <main class="container">
    <h1>My Profile</h1>
    <div class="profile-details">
      <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
      <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
      <p><strong>Business Name:</strong> <span id="profileBusiness"></span></p>
      <p><strong>Address:</strong> <span id="profileAddress"></span></p>
    </div>

    <hr />

    <h2>Update Info</h2>
    <div class="profile-update">
      <label for="addressInput">Address:</label>
      <input type="text" id="addressInput" placeholder="Enter new address" />

      <label for="phoneInput">Phone Number:</label>
      <input type="text" id="phoneInput" placeholder="Enter new phone number" />

      <label for="businessInput">Business Name:</label>
      <input type="text" id="businessInput" placeholder="Enter new business name" />

      <button id="updateBtn">Update Info</button>
    </div>

    <div class="profile-actions">
      <button id="faqBtn" onclick="location.href='faqpage.html'">FAQ</button>
      <button id="logoutBtn2">Logout</button>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script src="footer.js"></script>

  <!-- Profile Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userData = sessionStorage.getItem("user");
      if (!userData) {
        alert("You must be logged in to view your profile.");
        window.location.href = "loginpage.html";
        return;
      }

      const user = JSON.parse(userData);

      // Display profile data
      document.getElementById("profileFirstName").textContent = user.first_name || "Not provided";
      document.getElementById("profileLastName").textContent = user.last_name || "Not provided";
      document.getElementById("profileEmail").textContent = user.email || "Not provided";
      document.getElementById("profilePhone").textContent = user.phone || "Not provided";
      document.getElementById("profileBusiness").textContent = user.business_name || "Not provided";
      document.getElementById("profileAddress").textContent = user.address || "Not provided";

      // Logout
      document.getElementById("logoutBtn2").addEventListener("click", () => {
        sessionStorage.removeItem("user");
        alert("Logged out successfully.");
        window.location.href = "index.html";
      });

      // Update profile
      document.getElementById("updateBtn").addEventListener("click", () => {
        const address = document.getElementById("addressInput").value.trim();
        const phone = document.getElementById("phoneInput").value.trim();
        const business = document.getElementById("businessInput").value.trim();

        const payload = {
          user_id: user.id, // Pass user ID for backend
        };
        if (address) payload.address = address;
        if (phone) payload.phone = phone;
        if (business) payload.business_name = business;

        if (Object.keys(payload).length <= 1) {
          alert("Please fill at least one field to update.");
          return;
        }

        fetch("profile_update.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then(async (response) => {
            const text = await response.text();
            try {
              return JSON.parse(text);
            } catch (err) {
              throw new Error("Invalid JSON: " + text);
            }
          })
          .then((data) => {
            if (data.user) {
              sessionStorage.setItem("user", JSON.stringify(data.user));
              alert("Profile updated successfully!");
              location.reload();
            } else {
              alert(data.error || "Update failed.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Something went wrong. Try again.");
          });
      });
    });
  </script>
</body>
</html>
